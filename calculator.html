<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/65f0559495.js" crossorigin="anonymous"></script>

    <title>Calculator</title>

    <style>
        body {
            background: #333;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .back-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .calculator {
            border-collapse: collapse;
            width: 300px;
        }

        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1.5rem;
            border: none;
            border-bottom: 2px solid #fff;
            background: transparent;
            color: white;
            margin-bottom: 10px;
        }

        .calculator input[type="button"] {
            width: 75px;
            height: 75px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            background: linear-gradient(to right, #444, #222);
            color: white;
            transition: background 0.5s ease;
        }

        .calculator input[type="button"]:hover {
            background: linear-gradient(to right, #222, #444);
        }
    </style>
</head>
<body>
    <a href="main.html" class="back-icon"><i class="fas fa-arrow-left"></i></a>
    <div class="title">CALCULATOR APP</div>
    <table class="calculator" border="0">
        <tr>
            <td colspan="3">
                <input type="text" id="result" readonly />
            </td>
            <td><input type="button" value="C"  onclick="clearAll()" /></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="/" onclick="display('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="=" onclick="equate()"></td>
            <td><input type="button" value="*" onclick="display('*')"></td>
        </tr>
    </table>
    <script type="text/javascript">
        function clearAll(){
            document.getElementById("result").value = "";
        }

        function display (num) {
            var result = document.getElementById("result");
            if(result.value == "Error"){
                result.value = "";
            }
            result.value += num;
        }

        function equate(){
            try {
                var formula = document.getElementById("result").value;
                document.getElementById("result").value = eval(formula);
            } catch (e) {
                alert('Error : ' + e.message);
            }
        }
    </script>
</body>
</html>
